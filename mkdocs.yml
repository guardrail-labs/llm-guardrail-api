site_name: Guardrail API Docs
site_description: Umbrella documentation portal for Guardrail API runtime, policy packs, and operations.
site_url: https://wesmilam.github.io/llm-guardrail-api/
repo_url: https://github.com/WesMilam/llm-guardrail-api
repo_name: llm-guardrail-api
nav:
  - Overview: index.md
  - About: about.md
  - Legal: legal.md
  - Quickstart: quickstart.md
  - Architecture: architecture.md
  - Tenants & RBAC: tenants-and-rbac.md
  - Policy Packs: policy-packs.md
  - Admin UI: admin-ui.md
  - Verifier: verifier.md
  - SOC 2 Evidence: soc2-evidence.md
  - Compliance:
    - SBOM: compliance/sbom.md
  - API Reference: api-reference.md
  - Release Notes: release-notes.md
theme:
  name: material
  custom_dir: overrides
  features:
    - navigation.tabs
    - navigation.sections
    - content.code.copy
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - pymdownx.superfences
  - pymdownx.highlight
plugins:
  - search
extra:
  version: "1.0.0"
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/guardrail-labs
      name: Guardrail Labs
  legal_notice: "© 2025 Guardrail Labs, LLC — Patent Pending"
