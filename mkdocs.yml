site_name: Guardrail API Docs
site_description: Umbrella documentation portal for Guardrail API runtime, policy packs, and operations.
site_url: https://wesmilam.github.io/llm-guardrail-api/
repo_url: https://github.com/WesMilam/llm-guardrail-api
repo_name: llm-guardrail-api
nav:
  - Home: index.md
  - Quickstart: quickstart.md
  - Architecture:
      - Overview: architecture.md
      - Tenants & RBAC: tenants-and-rbac.md
      - Admin UI: admin-ui.md
  - Components:
      - Core: components/core.md
      - Enterprise: components/enterprise.md
      - Verifier: components/verifier.md
  - Policy Packs:
      - Overview: policy-packs/index.md
      - Schema: policy-packs/schema.md
  - Compliance & Operations:
      - SOC2 Evidence: soc2-evidence.md
      - SBOM: compliance/sbom.md
  - API:
      - Reference: api-reference.md
      - Summary: api/summary.md
  - Release Notes: release-notes.md
  - About: about.md
  - Legal: legal.md
theme:
  name: material
  features:
    - content.code.copy
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - pymdownx.superfences
  - pymdownx.highlight
plugins:
  - search
extra:
  version: "1.0.0"
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/guardrail-labs
      name: Guardrail Labs
copyright: "© 2025 Guardrail Labs, LLC — Patent Pending"
