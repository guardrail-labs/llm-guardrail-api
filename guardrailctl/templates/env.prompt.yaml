questions:
  - name: GUARDRAIL_ENV
    message: "Environment name"
    default: prod
  - name: PORT
    message: "HTTP port"
    default: "8080"
  - name: REDIS_URL
    message: "Redis URL"
    default: redis://redis:6379/0
  - name: UNICODE_SANITIZER_ENABLED
    message: "Enable unicode sanitizer"
    default: "1"
  - name: UNICODE_SUSPICION_BLOCK_THRESHOLD
    message: "Unicode suspicion threshold"
    default: "0.0"
  - name: PROMETHEUS_ENABLED
    message: "Expose Prometheus metrics"
    default: "1"
  - name: ADMIN_ENABLED
    message: "Enable admin interface"
    default: "1"
  - name: ADMIN_USERNAME
    message: "Admin username"
    default: admin
  - name: ADMIN_PASSWORD
    message: "Admin password"
    default: change-me
