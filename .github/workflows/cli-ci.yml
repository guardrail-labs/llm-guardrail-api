name: CLI CI
on:
  push:
    paths:
      - "guardrailctl/**"
      - "pyproject.toml"
  pull_request:
    paths:
      - "guardrailctl/**"
      - "pyproject.toml"
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install
        run: |
          python -m pip install -U pip
          pip install -e .[dev]
      - name: Ruff
        run: ruff check .
      - name: Mypy
        run: mypy guardrailctl
      - name: Build
        run: python -m build
