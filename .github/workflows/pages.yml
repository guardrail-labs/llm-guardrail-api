name: Docs (MkDocs)
on:
  push:
    branches: [ main ]
    paths: ["docs/**", "mkdocs.yml", "README.md"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install mkdocs
        run: pip install mkdocs mkdocs-material
      - name: Build site
        run: mkdocs build -d site
      - name: Upload site artifact (preview only)
        uses: actions/upload-artifact@v4
        with:
          name: site-preview
          path: site

  deploy:
    if: ${{ vars.PUBLISH_PAGES == 'true' }}   # keep disabled until you're ready
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Download preview artifact
        uses: actions/download-artifact@v4
        with:
          name: site-preview
          path: site
      # IMPORTANT: Only call this ONCE in the entire workflow run
      - name: Upload for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: site
      - name: Deploy to Pages
        uses: actions/deploy-pages@v4
