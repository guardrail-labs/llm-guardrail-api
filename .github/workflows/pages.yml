name: Docs (MkDocs)

on:
  push:
    branches: [ main ]
    paths: ["docs/**", "mkdocs.yml", "README.md"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - name: Install mkdocs
        run: pip install mkdocs mkdocs-material
      - name: Build site
        run: mkdocs build -d site
      - name: Upload site artifact (preview only)
        uses: actions/upload-artifact@v4
        with:
          name: site-preview
          path: site

  deploy:
    if: ${{ vars.PUBLISH_PAGES == 'true' }}   # <-- prevents deploy & failure
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/download-artifact@v4
        with: { name: site-preview, path: site }
      - uses: actions/upload-pages-artifact@v3
        with: { path: site }
      - uses: actions/deploy-pages@v4
